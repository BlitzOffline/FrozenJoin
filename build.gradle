plugins {
    id "com.github.johnrengelman.shadow" version "6.0.0"
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id "java"
}

group = "com.github.frcsty"
version = "2.1.2"

repositories {
    mavenCentral()
    maven {
        url = "https://repo.destroystokyo.com/repository/maven-public/"
    }
    maven {
        url = "http://repo.extendedclip.com/content/repositories/placeholderapi/"
    }
    maven {
        url = "https://repo.codemc.org/repository/maven-public"
    }
    maven {
        url = "https://jitpack.io/"
    }
}

dependencies {
    testImplementation "junit:junit:3.8.2"
    implementation "me.mattstudios.utils:matt-framework:1.4"
    implementation "org.bstats:bstats-bukkit:1.7"
    implementation "com.github.cryptomorin:XSeries:5.3.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72"
    compileOnly "com.destroystokyo.paper:paper-api:1.16.1-R0.1-SNAPSHOT"
    compileOnly "me.clip:placeholderapi:2.10.6"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter org.apache.tools.ant.filters.ReplaceTokens, tokens: [version: project.version]
    }
}

shadowJar {
    relocate "org.bstats", "com.github.frcsty.frozenjoin.bstats"
    relocate "me.mattstudios.utils", "com.github.frcsty.frozenjoin.utils"
    relocate "com.github.cryptomorin", "com.github.frcsty.frozenjoin.xseries"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}